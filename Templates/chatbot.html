# launch my chatbot 
{% extends "layout.html" %}
{% block content %}
<div class = "chat-container">
    <h2>Start Chat</h2>
    <div id="chat-bot"></div>
    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Enter your message" autocomplete="off">
        <button type="submit">send</button>
    </form>
</div>


{% endblock %}
