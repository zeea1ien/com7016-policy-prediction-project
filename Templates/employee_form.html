{% extends "layout.html" %}
{% block content %}


  <!-- Main Content Section: Form Creation -->
  <div class="container mt-5">
    {% if current_user.is_authenticated %}
      {% if user_data is none or user_data|length <= 0 %}

        <!-- Add Employee Form -->
        <h2 class="text-center mb-4">Add Employee Data</h2>
        <form action="/employee_form/submit" method="post" class="p-4 border rounded bg-light">

            

          <!-- Age -->
          <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" name="age" id="age" class="form-control" required>
          </div>

       
          <!--Department -->
          <div class="mb-3">
            <label for="Dept" class="form-label">Department:</label>
            <select name="Dept" id="Dept" class="form-select" required>
              <option value="" selected disabled>Select One</option>
              <option value="2">Technology</option>
              <option value="1">HR</option>
              <option value="3">Sales</option>
              <option value="5">Marketing</option>
              <option value="4">Purchasing</option>
            </select>
          </div>


          <!-- job Level -->
          <div class="mb-3">
            <label for="job_level" class="form-label">Employment Status:</label>
            <select name="job_level" id="job_level" class="form-select" required>
              <option value="" selected disabled>Select One</option>
              <option value="5">Excecutive</option>
              <option value="4">Senior Manager</option>
              <option value="3">Manager</option>
              <option value="2">Employee</option>
              <option value="1">Agency</option>
            </select>
          </div>

          <!-- Happiness rating in role -->
          <div class="mb-3">
            <label for="rating" class="form-label">How happy are you in your current role?</label>
            <select name="rating" id="rating" class="form-select" required>
              <option value="" disabled selected>Select One</option>
              <option value="1">Very Unhappy</option>
              <option value="2">Unhappy</option>
              <option value="3">Neautral</option>
              <option value="4">Happy</option>
              <option value="5">Very Happy</option>
            </select>
          </div>
          
           <!--onsite -->
          <div class="mb-3">
            <label for="onsite" class="form-label">do you work in the office?</label>
            <select name="onsite" id="onsite" class="form-select" required>
              <option value="" disabled selected>Select One</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
          <!--Education Level -->
          <div class="mb-3">
            <label for="education" class="form-label">Whats your education background?</label>
            <select name="education" id="education_level" class="form-select" required>
              <option value="" disabled selected>Select One</option>
              <option value="1">Post-Graduate</option>
              <option value="2">Under-Graduate</option>
            </select>
          </div>
          <!--Awards -->
          <div class="mb-3">
            <label for="awards" class="form-label">How Many Awards have you recieved since starting?</label>
            <select name="awards" id="Awards" class="form-select" required>
              <option value="" disabled selected>Select One</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

    

           <!--Certifications -->
          <div class="mb-3">
            <label for="certifications" class="form-label">Are you Certified?</label>
            <select name="certifications" id="Creation" class="form-select" required>
              <option value="" disabled selected>Select One</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>

        <!-- Pay -->
          <div class="mb-3">
            <label for="salary" class="form-label">Salary:</label>
            <input type="number" name="salary" id="pay" class="form-control" required>
          </div>

           <!--Job Satisfaction -->
          <div class="mb-3">
            <label for="satisfied" class="form-label">Are you happy in your role?</label>
            <select name="satisfied" id="jobSatisfaction" class="form-select" required>
              <option value="" disabled selected>Select One</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>

           <!--Model Selection -->
          <div class="mb-3">
            <label for="model_selection" class="form-label">Which AI model would you like to use?</label>
            <select name="model_selection" id="model_selection" class="form-select" required>
              <option value="" disabled selected>Select One</option>
              <option value="0">Linear</option>
              <option value="1">Random Forest</option>
            </select>
          </div>
          
           <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit Form</button>
          </div>
        </form>
      {% else %}
        <p>You have already submitted data!</p>
      {% endif %}
    {% else %}
      <div class="text-center mt-5">
        <h2>Not Logged In!</h2>
        <a href="{{ url_for('login') }}" class="btn btn-primary me-2">Login</a>
        <a href="{{ url_for('signup') }}" class="btn btn-outline-primary">Signup</a>
      </div>
    {% endif %}
  </div>
</body>
</html>

{% endblock %}
