{% extends "layout.html" %}
{% block content %}
<h1 class="text-center mb-4">Your Results</h1>
<h4>This result is based on the model you have selected</h4>
    <p>Job Level: {{ result }}</p>
    <p>Model Used: {{ model }}</p>
    {% if result <= 5 %}
        <p>The result is less than or equal to five because...</p>
    {% elif result == 6 %}
        <p>etc...</p>
    {% endif %}
{% endblock %}
